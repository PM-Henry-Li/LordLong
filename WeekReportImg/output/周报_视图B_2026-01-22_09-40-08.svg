<?xml version="1.0" encoding="UTF-8"?>
<svg width="880" height="480" viewBox="0 0 880 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #f9fafb; }
      .card { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1; rx: 12; ry: 12; }
      .title { font-size: 19px; font-weight: bold; fill: #111827; font-family: Arial, sans-serif; }
      .subtitle { font-size: 14px; fill: #6b7280; font-family: Arial, sans-serif; }
      .main-stat-val { font-size: 28px; font-weight: bold; fill: #1f2937; font-family: Arial, sans-serif; }
      .main-stat-unit { font-size: 16px; fill: #4b5563; font-family: Arial, sans-serif; }
      .main-percent { font-size: 28px; font-weight: bold; font-family: Arial, sans-serif; }
      .progress-bg { fill: #e5e7eb; rx: 5; ry: 5; }
      .progress-bar { rx: 5; ry: 5; }
      .breakdown-title { font-size: 15px; font-weight: 600; fill: #374151; font-family: Arial, sans-serif; }
      .breakdown-text { font-size: 13px; fill: #4b5563; font-family: Arial, sans-serif; }
      .divider { stroke: #f3f4f6; stroke-width: 1.5; }
    </style>
  </defs>
  <rect width="100%" height="100%" class="bg" />
  <rect x="15" y="10" width="270" height="460" class="card" />
    <text x="35" y="45" class="title">Q3 季度计划</text>
    <text x="35" y="68" class="subtitle">P端 &amp; 线下</text>
    <text x="35" y="120" class="main-stat-val">15</text>
    <text x="35" y="145" class="main-stat-unit">/ 20</text>
    <text x="265" y="120" class="main-percent" fill="#f59e0b" text-anchor="end">75%</text>
    <rect x="35" y="165" width="230" height="10" class="progress-bg" />
    <rect x="35" y="165" width="172" height="10" class="progress-bar" fill="#f59e0b" />
    <line x1="35" y1="190" x2="265" y2="190" class="divider" />
    <text x="35" y="220" class="breakdown-title" fill="#3b82f6">P端</text>
    <text x="35" y="240" class="breakdown-text">已启动 5 / 计划 7</text>
    <rect x="35" y="255" width="230" height="8" class="progress-bg" />
    <rect x="35" y="255" width="163" height="8" class="progress-bar" fill="#3b82f6" />
    <text x="35" y="280" class="breakdown-title" fill="#10b981">线下</text>
    <text x="35" y="300" class="breakdown-text">已启动 10 / 计划 13</text>
    <rect x="35" y="315" width="230" height="8" class="progress-bg" />
    <rect x="35" y="315" width="177" height="8" class="progress-bar" fill="#10b981" />
</svg>