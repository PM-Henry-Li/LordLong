# RedBookContentGen 配置文件示例 (YAML 格式)
# 复制此文件为 config.yaml 并填入实际配置

# 基础配置
input_file: input/input_content.txt
output_excel: output/redbook_content.xlsx
output_image_dir: output/images

# OpenAI API 配置
openai_api_key: your-api-key-here
openai_model: qwen-max
openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

# 图片生成配置
image_model: wan2.2-t2i-flash
image_generation_mode: template  # template 或 api
template_style: retro_chinese    # retro_chinese, modern_minimal, vintage_film, warm_memory, ink_wash

# AI 改写功能
enable_ai_rewrite: false

# API 详细配置
api:
  openai:
    timeout: 30
    max_retries: 3
  image:
    size: 1024*1365
    timeout: 180

# 缓存配置
cache:
  enabled: true
  ttl: 3600
  max_size: 1GB

# 速率限制配置
rate_limit:
  openai:
    requests_per_minute: 60
    tokens_per_minute: 90000
  image:
    requests_per_minute: 10

# 日志配置
logging:
  level: INFO
  format: json
  file: logs/app.log
  max_bytes: 10485760
  backup_count: 5

# 小红书搜索配置
xiaohongshu:
  search_mode: browser
  browser_type: chrome
  headless: false
  max_search_results: 10
  min_likes_threshold: 1000
  login_required: false
  request_delay: 2
