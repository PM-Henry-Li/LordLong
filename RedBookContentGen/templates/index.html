            // æ”¶é›†é…ç½®
            currentConfig = {
                input_text: inputText,
                image_mode: document.querySelector('input[name="imageMode"]:checked').value,
                image_model: document.getElementById('imageModel').value,
                template_style: document.getElementById('templateStyle').value,
                image_size: 'vertical',
                count: parseInt(document.getElementById('imageCount').value)
            };

            try {
                // Step 1: ç”Ÿæˆæ–‡æ¡ˆå’Œä»»åŠ¡
                const response = await fetch('api/generate_content', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentConfig)
                });

                const res = await response.json();

                if (res.success) {
                    // æ›´æ–°åˆ°ç¬¬äºŒæ­¥
                    document.getElementById('step1').classList.remove('active');
                    document.getElementById('step1').classList.add('completed');
                    document.getElementById('step1').querySelector('.step-icon').innerHTML = '<i class="fa-solid fa-check"></i>';
                    document.querySelector('.steps-container').classList.add('step1-done');

                    document.getElementById('step2').classList.add('active');
                    document.getElementById('loadingText').textContent = 'å‡†å¤‡å¼€å§‹ç»˜å›¾...';

                    // çŸ­æš‚åœç•™è®©ç”¨æˆ·çœ‹æ¸…æ­¥éª¤å˜åŒ–
                    await new Promise(r => setTimeout(r, 800));

                    renderResultCard(res.data);
                } else {
                    showError(typeof res.error === 'object' ? (res.error.message || JSON.stringify(res.error)) : (res.error || 'ç”Ÿæˆå¤±è´¥'));
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fa-solid fa-bolt"></i> ç«‹å³ç”Ÿæˆ';
                }

            } catch (err) {
                showError(err.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-bolt"></i> ç«‹å³ç”Ÿæˆ';

        }

        function renderResultCard(data) {
            const previewArea = document.getElementById('previewArea');
            const template = document.getElementById('resultCardTemplate');
            const clone = template.content.cloneNode(true);

            // å¡«å……æ–‡æ¡ˆ
            clone.querySelector('.xhs-title').textContent = data.title;
            // å¤„ç†æ¢è¡Œç¬¦ï¼šå°† \n, \\n, \\\n ç­‰ç»Ÿä¸€è½¬æ¢ä¸ºå®é™…æ¢è¡Œ
            const cleanContent = data.content ? data.content.replace(/(\\)+n/g, '\n') : '';
            clone.querySelector('.xhs-content').textContent = cleanContent;

            const tagsContainer = clone.querySelector('.xhs-tags');
            data.tags.forEach(tag => {
                const span = document.createElement('span');
                span.className = 'xhs-tag';
                span.textContent = `#${tag}`;
                tagsContainer.appendChild(span);
            });

            // å‡†å¤‡å›¾ç‰‡ç½‘æ ¼
            const imageGrid = clone.querySelector('.image-grid');

            // å¤„ç†ä»»åŠ¡åˆ—è¡¨ (å®¢æˆ·ç«¯æˆªå–æ•°é‡)
            let tasks = [];
            // å°é¢è‚¯å®šè¦
            const coverTask = data.image_tasks.find(t => t.type === 'cover');
            if (coverTask) tasks.push(coverTask);

            // æ’å›¾åªè¦ (count - 1) ä¸ªï¼ˆå‡å»å°é¢æ•°é‡ï¼‰
            let contentTasks = data.image_tasks.filter(t => t.type === 'content');
            const neededContentCount = Math.max(0, currentConfig.count - tasks.length);

            if (contentTasks.length >= neededContentCount) {
                tasks = tasks.concat(contentTasks.slice(0, neededContentCount));
            } else {
                tasks = tasks.concat(contentTasks);
                const remaining = neededContentCount - contentTasks.length;
                for (let i = 0; i < remaining; i++) {
                    tasks.push({
                        id: `auto_${Date.now()}_${i}`,
                        type: 'content',
                        title: `å›¾${contentTasks.length + i + 1}`,
                        prompt: currentConfig.input_text,
                        scene: 'ç»†èŠ‚å±•ç¤º',
                        index: tasks.length
                    });
                }
            }

            // å…ˆåˆ›å»ºæ‰€æœ‰å ä½ç¬¦å¡ç‰‡ï¼ˆåªåšDOMå¸ƒå±€ï¼Œä¸è§¦å‘è¯·æ±‚ï¼‰
            const cardPairs = []; // [{task, card}]
            tasks.forEach(task => {
                const card = createImagePlaceholder(task);
                imageGrid.appendChild(card);
                cardPairs.push({ task, card });
            });

            // â˜… å…³é”®ä¿®å¤ï¼šå…ˆæŒ‚è½½åˆ°DOMï¼Œå†è§¦å‘å›¾ç‰‡ç”Ÿæˆè¯·æ±‚
            previewArea.innerHTML = '';
            previewArea.appendChild(clone);

            // é¡ºåºç”Ÿæˆå›¾ç‰‡ï¼ˆé¿å…APIå¹¶å‘é™æµ429ï¼‰
            // æ¯å¼ å›¾ç”Ÿæˆå®Œåå†å‘ä¸‹ä¸€å¼ ï¼Œé—´éš”3ç§’
            (async function generateImagesSequentially() {
                for (let i = 0; i < cardPairs.length; i++) {
                    const { task, card } = cardPairs[i];
                    // æ›´æ–°çŠ¶æ€ä¸º"ç”Ÿæˆä¸­"
                    const badge = card.querySelector('.status-badge');
                    if (badge) badge.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> ç”Ÿæˆä¸­';

                    await generateSingleImage(task, card);

                    // å¦‚æœè¿˜æœ‰ä¸‹ä¸€å¼ ï¼Œç­‰å¾…3ç§’é¿å…é™æµ
                    if (i < cardPairs.length - 1) {
                        await new Promise(r => setTimeout(r, 3000));
                    }
                }
            })();

            // æ¢å¤æŒ‰é’®çŠ¶æ€
            const btn = document.getElementById('generateBtn');
            btn.disabled = false;
            btn.innerHTML = '<i class="fa-solid fa-bolt"></i> ç«‹å³ç”Ÿæˆ';
        }

        function createImagePlaceholder(task) {
            const div = document.createElement('div');
            div.className = 'image-card';
            div.id = `card-${task.id}`;
            const displayTitle = task.type === 'cover'
                ? `ğŸ¯ å°é¢ | ${task.scene || task.title}`
                : `${task.title} | ${task.scene}`;
            div.innerHTML = `
                <div class="image-header">
                    <span>${displayTitle}</span>
                    <span class="status-badge"><i class="fa-regular fa-clock"></i> ç­‰å¾…ä¸­</span>
                </div>
                <div class="image-status">
                    <div class="loading-spinner"></div>
                    <div>AIæ­£åœ¨ç»˜å›¾...</div>
                </div>
            `;
            return div;
        }

        async function generateSingleImage(task, cardElement, maxRetries = 5) {
            const now = new Date();
            const ts = now.getFullYear().toString() +
                String(now.getMonth() + 1).padStart(2, '0') +
                String(now.getDate()).padStart(2, '0') + '_' +
                String(now.getHours()).padStart(2, '0') +
                String(now.getMinutes()).padStart(2, '0') +
                String(now.getSeconds()).padStart(2, '0');

            const payload = {
                ...currentConfig,
                prompt: task.prompt,
                title: task.title || task.scene,
                scene: task.scene || '',
                content: document.querySelector('.xhs-content').textContent,
                task_id: task.id,
                type: task.type,
                index: task.index || 0,
                timestamp: ts
            };

            // å°é¢å›¾ä½¿ç”¨ä¸»é¢˜æ–‡å­—ä½œä¸ºæ ‡é¢˜
            if (task.type === 'cover') {
                // ä¿®å¤ï¼šæˆªå–æ ‡é¢˜é•¿åº¦ï¼Œé˜²æ­¢è¶…è¿‡åç«¯100å­—ç¬¦é™åˆ¶å¯¼è‡´ç”Ÿæˆå¤±è´¥
                payload.title = currentConfig.input_text.substring(0, 90);
            }

            const displayTitle = task.type === 'cover'
                ? `ğŸ¯ å°é¢ | ${task.scene || task.title}`
                : `${task.title} | ${task.scene}`;

            let lastError = '';

            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    // æ›´æ–°å¡ç‰‡çŠ¶æ€æ˜¾ç¤ºå½“å‰é‡è¯•è¿›åº¦
                    if (attempt > 1) {
                        cardElement.innerHTML = `
                            <div class="image-header">
                                <span>${displayTitle}</span>
                                <span>ğŸ”„ ç¬¬${attempt}/${maxRetries}æ¬¡é‡è¯•</span>
                            </div>
                            <div class="image-status">
                                <div class="loading-spinner"></div>
                                <div>ç¬¬ ${attempt} æ¬¡å°è¯•ç”Ÿæˆä¸­...</div>
                            </div>
                        `;
                    }

                    const response = await fetch('api/generate_image', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const res = await response.json();

                    if (res.success) {
                        // æ›¿æ¢ä¸ºå›¾ç‰‡
                        const img = new Image();
                        img.src = res.data.data;
                        const promptText = task.prompt || '';
                        const shortPrompt = promptText.length > 60 ? promptText.substring(0, 60) + '...' : promptText;
                        // ä¿å­˜ base64 æ•°æ®ç”¨äºä¸‹è½½
                        const imageB64 = res.data.data;
                        const downloadName = (task.title || 'image') + '.png';
                        img.onload = () => {
                            cardElement.innerHTML = `
                                <div class="image-header">
                                    <span>${displayTitle}</span>
                                    <button class="retry-btn" onclick="downloadBase64Image('${imageB64}', '${downloadName.replace(/'/g, "\\'")}')">
                                        <i class="fa-solid fa-download"></i> ä¸‹è½½
                                    </button>
                                </div>
                                <img src="${imageB64}" alt="${task.title}" 
                                     onclick="openLightbox('${imageB64}')" 
                                     style="cursor: zoom-in;" 
                                     title="ç‚¹å‡»æ”¾å¤§">
                                <div class="image-prompt-text" style="padding:8px 12px; background:#f9f9f9; border-top:1px solid #eee; font-size:12px; color:#666; line-height:1.6; word-break:break-all;" title="${promptText.replace(/"/g, '&quot;')}">
                                    <i class="fa-solid fa-paintbrush" style="margin-right:4px; color:#999;"></i>${shortPrompt}
                                </div>
                            `;
                        };
                        return; // æˆåŠŸï¼Œé€€å‡º
                    } else {
                        lastError = typeof res.error === 'object' ? (res.error.message || JSON.stringify(res.error)) : (res.error || 'æœªçŸ¥é”™è¯¯');
                        throw new Error(lastError);
                    }

                } catch (err) {
                    lastError = err.message || 'ç”Ÿæˆå¤±è´¥';
                    console.warn(`å›¾ç‰‡ ${task.id} ç¬¬ ${attempt} æ¬¡å°è¯•å¤±è´¥:`, lastError);

                    // å¦‚æœè¿˜æœ‰é‡è¯•æœºä¼šï¼Œç­‰å¾…åç»§ç»­
                    if (attempt < maxRetries) {
                        const waitSec = attempt * 2;
                        cardElement.innerHTML = `
                            <div class="image-header">
                                <span>${displayTitle}</span>
                                <span style="color:#fa8c16">â³ ç­‰å¾…é‡è¯•</span>
                            </div>
                            <div class="image-status" style="background:#fff7e6; color:#fa8c16;">
                                <i class="fa-solid fa-clock-rotate-left" style="font-size:20px;"></i>
                                <div>ç¬¬ ${attempt} æ¬¡å¤±è´¥ï¼Œ${waitSec}ç§’åè‡ªåŠ¨é‡è¯•...</div>
                                <div style="font-size:11px; opacity:0.7;">ï¼ˆå…±${maxRetries}æ¬¡å°è¯•ï¼‰</div>
                            </div>
                        `;
                        await new Promise(r => setTimeout(r, waitSec * 1000));
                    }
                }
            }

            // æ‰€æœ‰é‡è¯•éƒ½å¤±è´¥äº†ï¼Œæ˜¾ç¤ºå¤±è´¥çŠ¶æ€å’Œæ“ä½œæŒ‰é’®
            const taskJson = JSON.stringify(task).replace(/'/g, '&#39;');
            cardElement.innerHTML = `
                <div class="image-header">
                    <span>${displayTitle}</span>
                    <span style="color:#ff4d4f"><i class="fa-solid fa-circle-exclamation"></i> å¤±è´¥</span>
                </div>
                <div class="image-status" style="background:#fff1f0; color:#ff4d4f;">
                    <i class="fa-solid fa-circle-xmark" style="font-size:24px;"></i>
                    <div style="font-size:12px; padding:0 10px; text-align:center;">å·²é‡è¯•${maxRetries}æ¬¡ä»å¤±è´¥<br>${lastError}</div>
                    <div style="display:flex; gap:8px; flex-wrap:wrap; justify-content:center;">
                        <button class="retry-btn" onclick='window.retryGeneration(${taskJson}, this.closest(".image-card"))'>
                            <i class="fa-solid fa-rotate-right"></i> é‡è¯•
                        </button>
                        <button class="retry-btn" onclick='window.regenerateContent()' style="color:#1c6dd0; border-color:#1c6dd0;">
                            <i class="fa-solid fa-pen-nib"></i> é‡æ–°ç”Ÿæˆæ–‡æ¡ˆ
                        </button>
                    </div>
                </div>
            `;
        }

        window.retryGeneration = function (task, cardElement) {
            const displayTitle = task.type === 'cover'
                ? `ğŸ¯ å°é¢ | ${task.scene || task.title}`
                : `${task.title} | ${task.scene}`;
            // é‡ç½®ä¸º Loading çŠ¶æ€
            cardElement.innerHTML = `
                <div class="image-header">
                    <span>${displayTitle}</span>
                    <span>ğŸ”„ é‡æ–°ç”Ÿæˆä¸­...</span>
                </div>
                <div class="image-status">
                    <div class="loading-spinner"></div>
                    <div>æ­£åœ¨é‡æ–°ç”Ÿæˆ...</div>
                </div>
            `;
            generateSingleImage(task, cardElement);
        };

        // é‡æ–°ç”Ÿæˆæ–‡æ¡ˆï¼ˆé‡èµ°æ•´ä¸ªæµç¨‹ï¼‰
        window.regenerateContent = function () {
            startGeneration();
        };

        function showError(msg) {
            const previewArea = document.getElementById('previewArea');
            previewArea.innerHTML = `
                <div class="result-card" style="border: 2px solid #ff4d4f; text-align:center; padding: 40px;">
                    <h3 style="color: #ff4d4f; font-size: 24px;"><i class="fa-solid fa-triangle-exclamation"></i> å‡ºé”™äº†</h3>
                    <p style="font-size: 16px; margin: 16px 0;">${msg}</p>
                    <button class="retry-btn" onclick="startGeneration()" style="margin: 0 auto; font-size: 14px; padding: 8px 24px;">
                        <i class="fa-solid fa-rotate-right"></i> é‡æ–°ç”Ÿæˆ
                    </button>
                </div>
            `;

        }

        // ä¸‹è½½ base64 å›¾ç‰‡ï¼ˆé¿å…å­ç›®å½•éƒ¨ç½²æ—¶ URL è·¯å¾„é—®é¢˜ï¼‰
        function downloadBase64Image(b64Data, filename) {
            try {
                // ä» data URI ä¸­æå– base64 éƒ¨åˆ†
                const parts = b64Data.split(',');
                const mime = parts[0].match(/:(.*?);/)[1];
                const raw = atob(parts[1]);
                const arr = new Uint8Array(raw.length);
                for (let i = 0; i < raw.length; i++) arr[i] = raw.charCodeAt(i);
                const blob = new Blob([arr], { type: mime });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename || 'image.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (e) {
                console.error('ä¸‹è½½å¤±è´¥:', e);
                alert('ä¸‹è½½å¤±è´¥ï¼Œè¯·å³é”®å›¾ç‰‡å¦å­˜ä¸º');
            }
        }

        // Lightbox functions
        function openLightbox(src) {
            const lightbox = document.getElementById('imageLightbox');
            const img = document.getElementById('lightboxImg');
            img.src = src;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        function closeLightbox() {
            const lightbox = document.getElementById('imageLightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
            setTimeout(() => {
                document.getElementById('lightboxImg').src = '';
            }, 300);
        }

        // Close on Escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') closeLightbox();
        });
    </script>
