<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志查询 - 小红书内容生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 错误处理样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/error-handler.css') }}">
    <!-- 错误处理脚本 -->
    <script src="{{ url_for('static', filename='js/error-handler.js') }}"></script>
    <style>
        :root {
            --primary-color: #ff2442;
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --border-radius: 12px;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: var(--bg-color);
            color: var(--primary-color);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .filter-panel {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .filter-input {
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 36, 66, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #e61e3a;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 36, 66, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .logs-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .log-entry {
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .log-entry:hover {
            background: #fafafa;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .log-level {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .level-DEBUG {
            background: #e8f4fd;
            color: #0969da;
        }

        .level-INFO {
            background: #ddf4ff;
            color: #0969da;
        }

        .level-WARNING {
            background: #fff8c5;
            color: #9a6700;
        }

        .level-ERROR {
            background: #ffebe9;
            color: #cf222e;
        }

        .level-CRITICAL {
            background: #ff0000;
            color: white;
        }

        .log-timestamp {
            font-size: 12px;
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
        }

        .log-logger {
            font-size: 12px;
            color: var(--text-secondary);
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .log-message {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .log-details {
            font-size: 12px;
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
        }

        .log-exception {
            margin-top: 8px;
            padding: 12px;
            background: #fff5f5;
            border-left: 3px solid #cf222e;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f0f0f0;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 20px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .filter-row {
                grid-template-columns: 1fr;
            }

            .stats-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-file-lines"></i>
            日志查询
        </div>
        <a href="/" class="nav-link">
            <i class="fa-solid fa-arrow-left"></i> 返回首页
        </a>
    </nav>

    <div class="container">
        <!-- 统计卡片 -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="totalLogs">-</div>
                <div class="stat-label">总日志数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="errorCount" style="color: #cf222e;">-</div>
                <div class="stat-label">错误数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="warningCount" style="color: #9a6700;">-</div>
                <div class="stat-label">警告数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayLogs" style="color: #0969da;">-</div>
                <div class="stat-label">今日日志</div>
            </div>
        </div>

        <!-- 过滤面板 -->
        <div class="filter-panel">
            <div class="filter-row">
                <div class="filter-group">
                    <label class="filter-label">日志级别</label>
                    <select id="levelFilter" class="filter-input">
                        <option value="">全部</option>
                        <option value="DEBUG">DEBUG</option>
                        <option value="INFO">INFO</option>
                        <option value="WARNING">WARNING</option>
                        <option value="ERROR">ERROR</option>
                        <option value="CRITICAL">CRITICAL</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">日志来源</label>
                    <select id="loggerFilter" class="filter-input">
                        <option value="">全部</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">开始时间</label>
                    <input type="datetime-local" id="startTime" class="filter-input">
                </div>
                <div class="filter-group">
                    <label class="filter-label">结束时间</label>
                    <input type="datetime-local" id="endTime" class="filter-input">
                </div>
            </div>
            <div class="filter-row">
                <div class="filter-group" style="grid-column: 1 / -1;">
                    <label class="filter-label">关键词搜索</label>
                    <input type="text" id="searchKeyword" class="filter-input" placeholder="搜索日志消息...">
                </div>
            </div>
            <div style="display: flex; gap: 12px; justify-content: flex-end;">
                <button class="btn btn-secondary" onclick="resetFilters()">
                    <i class="fa-solid fa-rotate-right"></i> 重置
                </button>
                <button class="btn btn-primary" onclick="searchLogs()">
                    <i class="fa-solid fa-magnifying-glass"></i> 查询
                </button>
            </div>
        </div>

        <!-- 日志列表 -->
        <div class="logs-container" id="logsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <div>加载日志中...</div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const pageSize = 50;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadLoggers();
            loadStats();
            searchLogs();
        });

        // 加载日志来源列表
        async function loadLoggers() {
            try {
                const response = await fetch('/api/logs/loggers');
                const data = await response.json();
                if (data.success) {
                    const select = document.getElementById('loggerFilter');
                    data.loggers.forEach(logger => {
                        const option = document.createElement('option');
                        option.value = logger;
                        option.textContent = logger;
                        select.appendChild(option);
                    });
                }
            } catch (err) {
                console.error('加载日志来源失败:', err);
            }
        }

        // 加载统计信息
        async function loadStats() {
            try {
                const response = await fetch('/api/logs/stats');
                const data = await response.json();
                if (data.success) {
                    document.getElementById('totalLogs').textContent = data.stats.total.toLocaleString();
                    document.getElementById('errorCount').textContent = data.stats.error.toLocaleString();
                    document.getElementById('warningCount').textContent = data.stats.warning.toLocaleString();
                    document.getElementById('todayLogs').textContent = data.stats.today.toLocaleString();
                }
            } catch (err) {
                console.error('加载统计信息失败:', err);
            }
        }

        // 搜索日志
        async function searchLogs(page = 1) {
            currentPage = page;
            const container = document.getElementById('logsContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><div>查询中...</div></div>';

            const params = new URLSearchParams({
                page: page,
                page_size: pageSize,
                level: document.getElementById('levelFilter').value,
                logger: document.getElementById('loggerFilter').value,
                start_time: document.getElementById('startTime').value,
                end_time: document.getElementById('endTime').value,
                keyword: document.getElementById('searchKeyword').value
            });

            try {
                const response = await fetch(`/api/logs/search?${params}`);
                const data = await response.json();

                if (data.success) {
                    renderLogs(data.logs, data.total, page);
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
                            <h3>查询失败</h3>
                            <p>${data.error || '未知错误'}</p>
                        </div>
                    `;
                }
            } catch (err) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
                        <h3>查询失败</h3>
                        <p>${err.message}</p>
                    </div>
                `;
            }
        }

        // 渲染日志列表
        function renderLogs(logs, total, page) {
            const container = document.getElementById('logsContainer');

            if (logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fa-solid fa-inbox"></i></div>
                        <h3>没有找到日志</h3>
                        <p>尝试调整筛选条件</p>
                    </div>
                `;
                return;
            }

            let html = '';
            logs.forEach(log => {
                const timestamp = new Date(log.timestamp).toLocaleString('zh-CN');
                const exceptionHtml = log.exception ? `
                    <div class="log-exception">
                        <strong>${log.exception.type}:</strong> ${log.exception.message}
                        ${log.exception.traceback ? '<br>' + log.exception.traceback : ''}
                    </div>
                ` : '';

                html += `
                    <div class="log-entry">
                        <div class="log-header">
                            <span class="log-level level-${log.level}">${log.level}</span>
                            <span class="log-timestamp">${timestamp}</span>
                            <span class="log-logger">${log.logger}</span>
                        </div>
                        <div class="log-message">${escapeHtml(log.message)}</div>
                        <div class="log-details">
                            ${log.module}.${log.function}:${log.line} | 线程:${log.thread_name}
                        </div>
                        ${exceptionHtml}
                    </div>
                `;
            });

            // 添加分页
            const totalPages = Math.ceil(total / pageSize);
            if (totalPages > 1) {
                html += '<div class="pagination">';
                html += `<button class="page-btn" ${page === 1 ? 'disabled' : ''} onclick="searchLogs(${page - 1})">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>`;

                // 显示页码
                const startPage = Math.max(1, page - 2);
                const endPage = Math.min(totalPages, page + 2);

                if (startPage > 1) {
                    html += `<button class="page-btn" onclick="searchLogs(1)">1</button>`;
                    if (startPage > 2) html += '<span>...</span>';
                }

                for (let i = startPage; i <= endPage; i++) {
                    html += `<button class="page-btn ${i === page ? 'active' : ''}" onclick="searchLogs(${i})">${i}</button>`;
                }

                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) html += '<span>...</span>';
                    html += `<button class="page-btn" onclick="searchLogs(${totalPages})">${totalPages}</button>`;
                }

                html += `<button class="page-btn" ${page === totalPages ? 'disabled' : ''} onclick="searchLogs(${page + 1})">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>`;
                html += '</div>';
            }

            container.innerHTML = html;
        }

        // 重置过滤器
        function resetFilters() {
            document.getElementById('levelFilter').value = '';
            document.getElementById('loggerFilter').value = '';
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
            document.getElementById('searchKeyword').value = '';
            searchLogs(1);
        }

        // HTML 转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 回车搜索
        document.getElementById('searchKeyword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchLogs(1);
            }
        });
    </script>
</body>

</html>
