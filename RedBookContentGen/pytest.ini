# -*- coding: utf-8 -*-
# pytest 配置文件

[pytest]
# 测试路径
testpaths = tests

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    # 显示详细输出
    -v
    # 显示测试覆盖率
    --cov=src
    # 覆盖率报告格式
    --cov-report=html:htmlcov
    --cov-report=term-missing
    # 覆盖率目标（70%）- 暂时设为0，待编写更多测试后提高
    --cov-fail-under=0
    # 显示最慢的10个测试
    --durations=10
    # 显示本地变量
    -l
    # 严格标记模式
    --strict-markers
    # 警告设置
    -W ignore::DeprecationWarning
    # 并行执行（使用所有CPU核心）
    -n auto

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试（超过1秒）
    api: 需要API密钥的测试
    network: 需要网络连接的测试
    asyncio: 异步测试

# 覆盖率配置
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
# 忽略完全覆盖的文件
skip_covered = False
# 显示缺失的行号
show_missing = True
# 精度
precision = 2
# 排除的行
exclude_lines =
    # 标准排除
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
